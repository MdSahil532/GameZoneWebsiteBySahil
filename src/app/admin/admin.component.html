<div *ngIf="val==2" class="conatainer-fluid fadeIn" style="margin-top: 200px; margin-bottom: 100px;">

    <div class="row">

        <div class="col-12" *ngIf="authService.userData as user">
            <img src="{{user.photoURL}}" alt="" class="profileImg mx-auto "> 
            <div class="p-3">
                <h3 class="text-center mt-5 text-light">Welcome, <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h3>
                <h5 class="text-center mt-5 text-light">Id<i class="fas fa-chevron-circle-right mx-3"></i> <strong>{{user.uid}}</strong></h5>
                <h5 class="text-center mt-5 text-light">Url<i class="fas fa-chevron-circle-right mx-3"></i> <strong> {{user.photoURL}}</strong></h5>
                <h5 class="text-center mt-5 text-light">email<i class="fas fa-chevron-circle-right mx-3"></i> <strong>{{user.email}}</strong></h5>
                <h5 class="text-center mt-5 text-light">EmailVerified <i class="fas fa-chevron-circle-right mx-3"></i> <strong> {{user.emailVerified}}</strong></h5>
            </div>
            
        </div>

    </div>

</div>
