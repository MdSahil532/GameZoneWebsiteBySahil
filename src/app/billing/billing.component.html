


<div *ngIf="val==1" class="container" style="margin-top: 300px; margin-bottom: 200px;">

    <div class="row">

        <div  class="d-flex justify-content-center col-12">

            <div class="spinner-grow cornColor mr-15" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow cornColor mr-15" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow cornColor mr-15" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow cornColor mr-15" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow cornColor" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>  
        </div>

    </div>

</div>



<div *ngIf="val==2"  class="container fadeIn" style="margin-top: 200px; margin-bottom: 100px;">

    <div class="row">

        <h3 class="text-center text-light mx-auto col-12 mb-4 billText"> Billing Details</h3>

        <hr class="billRole col-lg-8 col-12 col-sm-12 col-md-10 mx-auto mb-4">

        <form class="col-lg-8 col-12 col-sm-12 col-md-10 mx-auto billing-form ">

            <div class="mb-4">
              <label for="exampleInputFirst"  class="form-label">First Name<i>*</i></label>
              <input type="text" (keyup)="inputFirstBlur();" [value]="firstName" (input)="firstName = $event.target.value" class="form-control" id="exampleInputFirst" required>
              <div class="text-danger mt-3 errorMsg">{{firstNameErr}}</div>
            </div>

            <div class="mb-4">
              <label for="exampleInputLast" class="form-label">Last Name<i>*</i></label>
              <input type="text" (keyup)="inputLastBlur();" [value]="lastName" (input)="lastName = $event.target.value" class="form-control" id="exampleInputLast" required>
              <div class="text-danger mt-3 errorMsg">{{lastNameErr}}</div>
            </div>
            <div class="mb-4">
                <label for="exampleInputPhone" class="form-label">Phone<i>*</i></label>
                <input  type="text" (keyup)="inputPhoneBlur();" [value]="phoneNo" (input)="phoneNo = $event.target.value" class="form-control" id="exampleInputPhone" required>
                <div class="text-danger mt-3 errorMsg">{{phoneNoErr}}</div>
            </div>
            <div class="mb-5">
                <label for="exampleInputEmail" class="form-label">Email Address<i>*</i></label>
                <input type="email" (keyup)="inputEmailBlur();" [value]="emailId" (input)="emailId = $event.target.value" class="form-control" id="exampleInputEmail" required>
                <div class="text-danger mt-3 errorMsg">{{emailIdErr}}</div>
            </div>

            <button type="button" [disabled]="isDisabledBtn" (click)="onSubmitform();" class="btn mx-auto">Next<i class="fas fa-angle-double-right" ></i></button>

        </form>

        
    </div>

    <div *ngIf="isToastShow" class="position-fixed bottom-0 start-0 p-3" style="z-index: 5;">
        <div class="toast show align-items-center" role="alert" aria-live="assertive" aria-atomic="true" >
            <div class="d-flex">
              <div class="toast-body">
               Pls try to solve input fields error! it's mandotory to process further.
             </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="hideToast();" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div *ngIf="isDisabledBtn" class="position-fixed top-50 start-50 translate-middle p-3 pG" style="z-index: 5;">
        <div class="d-flex justify-content-center align-items-center" style="width: 180px; height: 150px;">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </div>

</div>
